<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="../Imagens/pokedex icone.png">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>PokéLax</title>
</head>
<body>
    <!-- Conteúdo do site -->
    <!-- Cabeçalho -->
<header id="paginaPrincipal"
        <h1>PokéLax</h1>
        <h3>Pokédex com todas as informações , precisas e competitivas.</h3>
    <nav>
        <ul>
            <a href="#Sobre"><li>Sobre</li></a>
            <a href="#paginaPrincipal"><li>Página Inicial</li><a>
        </ul>
     </nav>
<header

    <main>
        <img src="../Imagens/pokedex png.png" alt="pokedex" class="pokedex">
        <img src="https://github.com/PokeAPI/sprites/blob/master/sprites/pokemon/versions/generation-v/black-white/animated/25.gif?raw=true" 
        alt="pokemon" class="pokemon_image">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span>
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input
              type="search"
              class="input__search"
              placeholder="Nome ou Número"
              required
            />
          </form>
      
          <div class="buttons">
            <button class="button btn-prev">Anterior &lt;</button>
            <button class="button btn-next">Próximo &gt;</button>
          </div>


    <!-- Rodapé -->
    </main>
    </footer>
    <h6>Developed by Lawrindovsk (Gustavo Laurindo)</h6>
    </body>
</html>
